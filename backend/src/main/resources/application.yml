spring:
  application:
    name: tesig-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/tesig_db
    username: tesig_user
    password: tesig_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: always
      platform: postgresql

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  # IMPORTANTE: Cambiar esta clave en producci√≥n. Esta es una clave base64 de 256 bits.
  # Para generar una nueva: openssl rand -base64 32
  secret: ${JWT_SECRET:dGVzaWctc2VjdXJlLWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1kb25vdC11c2UtaW4tcHJvZHVjdGlvbg==}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

# Logging
logging:
  level:
    com.tesig: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
